<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horarios de Rutas</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    header { background-color: #007BFF; color: white; padding: 15px; text-align: center; font-size: 24px; }
    .container { padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; text-align: left; border: 1px solid #ddd; }
    th { background-color: #007BFF; color: white; }
  </style>
</head>
<body>
  <header>Horarios de Rutas</header>
  <div class="container">
    <h2>Horarios de Salida de Camiones</h2>
    <table>
      <thead>
        <tr>
          <th>Ruta</th>
          <th>Horario de Salida (Primer Camión)</th>
          <th>Horario de Salida (Último Camión)</th>
          <th>Frecuencia</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ruta 1</td>
          <td>6:00 AM</td>
          <td>10:00 PM</td>
          <td>Cada 15 minutos</td>
        </tr>
        <tr>
          <td>Ruta 2</td>
          <td>7:00 AM</td>
          <td>9:00 PM</td>
          <td>Cada 30 minutos</td>
        </tr>
        <tr>
          <td>Ruta 3</td>
          <td>5:30 AM</td>
          <td>8:30 PM</td>
          <td>Cada 20 minutos</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
